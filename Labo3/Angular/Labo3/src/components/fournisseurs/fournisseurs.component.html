<app-root></app-root>
<button (click)="getAllFournisseurs()">Afficher</button>
<table style="color: rgb(7, 37, 82);" class="allTableSelect">
    <thead >
        <th width=100px class="selectallth">ID</th>
        <th width=100px class="selectallth">Entreprise</th>
        <th width=100px class="selectallth">Statut Social</th>
        <th width=100px class="selectallth">Secteur</th>
        <th width=100px class="selectallth">Date d'insertion</th>
        <th width=100px class="selectallth">Date d'update</th>
        <th width=100px class="selectallth">Produits</th>
    </thead>
    <tbody *ngIf="listeFournisseurs.length > 0">
        <tr *ngFor="let fourn of listeFournisseurs">
            <td width=100px class="selectalltd">{{fourn.id}}</td>
            <td width=100px class="selectalltd">{{fourn.entreprise}}</td>
            <td width=100px class="selectalltd">{{fourn.statutSocial}}</td>  
            <td width=100px class="selectalltd">{{fourn.secteur}}</td>
            <td width=100px class="selectalltd">{{fourn.dateInsertion}}</td>
            <td width=100px class="selectalltd">{{fourn.dateUpdate}}</td>
            
           <select >
               <option *ngFor="let prod of fourn.produits">{{prod.nom}}</option>
           </select>
        </tr>


    </tbody>
</table>
